# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py38, style, coverage, docstyle, docs

[testenv]
changedir = tests
deps =
    ipdb
    pytest
commands =
    pytest test.py {posargs}


[testenv:style]
skip_install = True
usedevelop = False
changedir = aegis
deps = flake8
commands =
    flake8 aegis.py --ignore=E402 {posargs}

[testenv:coverage]
usedevelop = True
changedir = tests
deps =
    coverage
    pytest-cov
    jinja2
    openpyxl
commands =
    - coverage erase
    coverage run -m pytest test.py

[testenv:docstyle]
deps = pydocstyle
changedir = aegis
commands =
    pydocstyle aegis.py

[testenv:docs]
description = "Invoke sphinx-build to build the HTML docs"
usedevelop = True
skip_install = False
changedir = docs
deps =
    Sphinx
    sphinx-rtd-theme
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees source {envtmpdir}/html
